        let MiaokitJS = new MiaokitModule("Sisyphus", "./data/projects/config1.txt");

                map: {
                    "*": {
                        "css": "common/requirejs/css.min.js",
                    }
                }
            });

            require(['index'], function (view) {
                MiaokitJS.App.UI = view.default.g_pIns;
            });
        }
    </script>

    <script>
        var but = 0;
        function changeBut() {
            if (but == 0) {
                $('.testBut').removeClass('hide')
                but = 1
            } else {
                 $('.testBut').addClass('hide')
                but = 0
            }
        }

        login = 0;
        function changeLogin() {
            if (login == 0) {
                  MiaokitJS.App.UI.showLoginBox();
                login = 1
            } else {
                    MiaokitJS.App.UI.hideLoginBox2();
                login = 0
            }
        }

        var floorIndex;
        var floorIndexMax;
        var floorId;

        function floorListShow(){
            $("#floorList").show();
            console.log("进入建筑，显示楼层列表")
        };

        function floorListHide(){
            $("#floorList").hide();
            console.log("到外景，隐藏楼层列表")
        };

        function floorUp() {
            console.log("up", floorIndex);
            if (floorIndex > 0) {
                activeLi(floorIndex - 1);
            } else {
                console.log("upover")
            }
        }
        function floorDown() {
            console.log("down", floorIndex);

            if (floorIndex + 1 < floorIndexMax) {
                activeLi(floorIndex + 1);
            } else {
                console.log("downover")
            }
        }

        // 外部传floorId，列表变化
        function inFloor(id) {
            console.log(id);
            $.each(floorData, function (index, item) {
                if (id == item.id) {
                    console.log(index);
                    activeLi(index);
                }
                floorIndex = index;
            })
        }

        //传递 floorId给 3d；
        function getFloorIdTo3d(index) {
            $.each(floorData, function (index, item) {
                if (floorIndex == index) {
                    console.log("getFloorIdTo3d", index);
                    console.log("getFloorIdTo3d--", floorData[index].id);
                }
            })
        }

          // 外部传floorIndex，列表变化
        function activeLi(index) {
            $(".floor_box ul li").eq(index).addClass("current-active-floor").siblings().removeClass("current-active-floor");
            console.log(index);
            if (index < 1) {
                $(".floor_box ul").css("top", "6rem");
            }
            if (index == 1) {
                $(".floor_box ul").css("top", "0rem");
            }
            if (index > 1) {
                var x;
                var i = index - 1;
                x = -(6 * i);
                $(".floor_box ul").css("top", x + "rem");
            }
            floorIndex = index;
            //传递 floorId给 3d；
            getFloorIdTo3d(index);
        }

        // 写入floor列表
        var floorData = [
            { id: "id-1f", name: "1F" },
            { id: "id-2f", name: "2F" },
            { id: "id-3f", name: "3F" },
            { id: "id-4f", name: "4F" },
            { id: "id-5f", name: "5F" },
            { id: "id-6f", name: "6F" },
            { id: "id-7f", name: "7F" },
        ]

        var html = "";
        $.each(floorData, function (index, item) {
            html += '<li data-id="' + item.id + '" onclick="activeLi(' + index + ')">' + item.name + '</li>';
            console.log(floorData.length);
            floorIndexMax = floorData.length
        });
        $(".floor_box_ul ul").html(html);


        //react加载完成，隐藏幕布

        // 2/3D 按钮切换

            if (d == 0) {

                console.log("地图显示2D模式");
            } else {
                d = 0

            }

        // 移动3d交互按钮
        function move3dBut(a) {
            console.log("3d3d", a)
            if (a == "up") {
                $('.changeD').addClass("changeDUp");
                $('.reset').addClass("resetUp");
                $('.floor_box').addClass("floor_box_up");

            };
            if (a == "down") {
                $('.changeD').removeClass("changeDUp");
                $('.reset').removeClass("resetUp");
                 $('.floor_box').removeClass("floor_box_up");
            }
        }
